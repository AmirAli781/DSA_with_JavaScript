<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Node in Linked List!</title>
    <script>
        class List{
            constructor(val)
            {
                this.head={
                    value:val,
                    next:null
                }
                this.tail=this.head;
                this.size=1;
            }

            appendNode(val)
            {
                let newNode={
                    value:val,
                    next:null
                }
                this.tail.next=newNode;
                this.tail=newNode;
                this.size+=1;
            }

            traversing()
            {
                let counter=0;
                let currentNode=this.head;
                while(counter<this.size)
                {
                    console.warn(currentNode);
                    currentNode.next=currentNode;
                    counter++;
                }
            }

            deleteNode(index)
            {
                let counter=1;
                let lead=this.head;
                if(index===1)
                {
                    this.head=this.head.next;
                }else{
                    while(counter<index-1)
                    {
                        lead=lead.next;
                        counter++;
                    }
                    let newNode=lead.next.next;
                    lead.next=newNode;
                }
            }

            insertNode(index,value)
            {
                let counter=1;
                let currentNode=this.head;
                while(counter>index)
                {
                    currentNode=currentNode.next;
                    counter++;
                }
                let nextNode=currentNode.next;
                currentNode.next={
                    value:value,
                    next:nextNode
                }
            }
        }

        let list= new List(100);
        list.appendNode(200);
        list.appendNode(300);
        list.appendNode(400);
        list.appendNode(500);
        // list.traversing();
        // list.deleteNode(3);
        list.insertNode(2,4000);
        
        console.warn(list);
    </script>
</head>
<body>
    <h1>Insert Node in Linked List!</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traversing Linked List</title>
    <script>
        class List {
            constructor(val) {
                this.head = {
                    value: val,
                    next: null
                }
                this.tail = this.head;
                this.size=1;

            }

            appendNode(val) {
                let newNode = {
                    value: val,
                    next: null
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size+=1;
            }

            traversing()
            {
                let counter=0;
                let currentNode=this.head;
                while(counter<this.size)
                {
                    console.warn(currentNode);
                    currentNode=currentNode.next;
                    counter++;
                }
            }
            

        }

        let list = new List(100);
        list.appendNode(200);
        list.appendNode(300);
        list.appendNode(400);
        list.appendNode(500);
        list.traversing();
        // console.warn(list);
    </script>
</head>

<body>
    <h1>Traversing Linked List</h1>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Traversing</title>
    <script>
        let data = [1,5,6,45,7,59,23,10,88,98,72,41]
        for(let i=0; i<data.length; i++)
        {
            document.write(`Array element at ${i} index is ${data[i]} <br>`);
        }
        
        let x=2;
        document.write(data[x]);
        function getele()
        {
            let ele = document.getElementById("element").value;
            if(ele<data.length && typeof parseInt(ele)=="number" && ele>=0)
            {
                alert(data[ele]);
            }else
            {
                alert("Please Enter Valid Input");
            }
        }
    </script>
</head>
<body>
    <input type="text" id="element">
    <button onclick="getele()">Get Element</button>
</body>
</html>

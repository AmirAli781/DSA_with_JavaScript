<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue with JavaScript!</title>
    <script>
        let queue = [];
        let currentSize = queue.length;
        let maxSize = 5;

        function enqueue(newVal) {
            if (currentSize >= maxSize) {
                alert('Queue is Full!');
            }else{
                queue[currentSize] = newVal;
                currentSize += 1;
            }
        }
        

        function dequeue(){
            if(currentSize>0){
                for(let i=0; i<queue.length; i++){
                queue[i]=queue[i+1];
            }
            currentSize-=1;
            queue.length=currentSize; 
            }else{
                alert('Queue is Empty!');
            }
        }

        function display(){
            console.warn(queue);
        }

        function front(){
            if(currentSize>0){
                console.warn(queue[0]);
            }else{
                alert('Queue is Empty');
            }
        }

        function rear(){
            if(currentSize>0){
                console.warn(queue[currentSize-1]);
            }else{
                alert('Queue is Empty');
            }
        
        }

        enqueue(10);
        enqueue(20);
        enqueue(30);
        // dequeue();
        // dequeue();
        front();
        rear();
        display();
    </script>
</head>

<body>
    <h1>Queue with JavaScript!</h1>
</body>

</html>

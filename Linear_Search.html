<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search</title>
    <script>
        let data=[2,78,25,3,4,6,9,58,35,12,70];
        let find=58;
        let index=undefined;
        for(let i=0; i<data.length; i++)
        {
            if(data[i]==find)
            {
                index=i;
            }
        }
        console.warn(index);
    </script>
</head>
<body>
    <h1>Linear Search!</h1>
</body>
</html>

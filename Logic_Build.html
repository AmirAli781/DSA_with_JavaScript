<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Test!</title>
    <script>
        let data=[10,19,6,18,45,68,90,35,100];
        let evenArray=[];

        for(let i=0; i<data.length; i++)
        {
            if(data[i]%2==0)
            {
                evenArray.push(data[i]);
            }
        }

        for(let i=0; i<evenArray.length; i++)
        {
            evenArray[i]=evenArray[i]*2;
        }

        let count=0;
        for(let i=0; i<evenArray.length; i++)
        {
            count++;
        }

        
        console.warn(evenArray);
        console.warn(count);
    </script>
</head>

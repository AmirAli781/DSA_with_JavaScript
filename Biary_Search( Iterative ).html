<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biary Search ( Iterative )</title>
    <script>
        let data=[5,9,13,17,23,45,66];
        let find=23;
        let index=undefined;
        let start=0;
        let end=data.length-1;
        while(start<=end)
        {
            let mid=Math.floor((start+end)/2);
            // console.warn(mid);
            if(data[mid]==find)
            {
                index=mid;
                break;
            }else if(data[mid]<find)
            {
                start=mid+1;
            }else{
                end=mid-1;
            }
        }
        console.warn('Data :'+data);
        console.warn('Find :'+find);
        console.warn('Index :'+index);
    </script>
</head>
<body>
    <h1>Biary Search with Iterative Approach!</h1>
</body>
</html>

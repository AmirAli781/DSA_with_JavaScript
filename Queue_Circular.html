<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Queue!</title>
    <script>
        class Queue {
            constructor(size) {
                this.currentSize=0;
                this.maxSize=size;
                this.items=new Array(size);
                this.front=-1;
                this.rear=-1;         
            }

            enqueue(val){
                if(this.currentSize!=this.maxSize)
                {
                    if(this.rear==this.maxSize-1)
                    {
                        this.rear=0;
                    }else{
                        this.rear++;
                    }
                    this.items[this.rear]=val;
                    this.currentSize++;
                    if(this.front==-1)
                    {
                        this.front=this.rear;
                    }
                }
            }

            dequeue(){
                if(this.currentSize!=this.maxSize)
                {
                    this.items[this.front]=null;
                    if(this.front==this.maxSize-1)
                    {
                        this.front=0;
                    }else{
                        this.front++;
                    }
                    this.currentSize--; 
                }else{
                    this.front=-1;
                    this.rear=-1;
                    alert('Queue is Empty');
                }
            }
        }

        let queue = new Queue(5);
    </script>
</head>

<body>
    <h1>Circular Queue!</h1>
</body>

</html>

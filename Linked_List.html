<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked List!</title>
    <script>
        class List{
            constructor(val)
            {
                this.head={
                    value:val,
                    next:null
                }
                this.tail=this.head;
            }

            appenNode(val)
            {
                let newNode={
                    value:val,
                    next:null
                }
                this.tail.next=newNode;
                this.tail=newNode;
            }
        }

        let list=new List(100);
        list.appenNode(200);
        list.appenNode(300);
        list.appenNode(400);
        console.warn(list);
    </script>
</head>
<body>
    <h1>Linked List!</h1>
</body>
</html>
